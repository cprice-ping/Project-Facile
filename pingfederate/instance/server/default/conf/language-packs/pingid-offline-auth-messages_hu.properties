pingid.oa.heading=Kézi hitelesítés
pingid.oa.device.intro=Jelenleg manuálisan kell elvégeznie a hitelesítést. Nyissa meg a PingID alkalmazást a mobileszközén, és kattintson a „Tovább” gombra a hitelesítés néhány egyszerű lépésének végrehajtásához.
pingid.oa.device.heading=Hitelesítés bekapcsolva
pingid.oa.device.same.intro=Érintse meg a „Hitelesítés” elemet a PingID megnyitásához és a hitelesítési kód lekéréséhez. Ezután térjen vissza ebbe a böngészőbe, írja be a kódot és jelentkezzen be.
